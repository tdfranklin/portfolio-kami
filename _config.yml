# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "http://tdfranklin.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Tyler D. Franklin # Your name will go here
  description: "A personal portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Professional Full Stack Developer</h1>
     <p>I'm a developer specializing in ReactJS and Rails.</p>
     <a href='https://drive.google.com/open?id=1cIC_3z2_KdITgMvuE2pQRkvpMEw_crQZ'>Check Out My Resume</a>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: irishlep84@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: tyler.franklin.3150
  flickr:
  github: tdfranklin # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin:  https://www.linkedin.com/in/tdfranklin1101/ # Full URL
  pinterest:
  reddit: tdfranklin
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: tdfranklin1101
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-98596089-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed

plugins: [jekyll-paginate]
